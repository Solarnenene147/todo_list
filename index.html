<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #9face6);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 20px;
    }

    .card-body {
      background-color: white;
      border-radius: 20px;
    }

    .list-group-item {
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #f0f4ff;
      transition: all 0.3s ease;
    }

    .list-group-item:hover {
      background-color: #e0e8ff;
    }

    .completed {
      text-decoration: line-through;
      color: #888;
    }

    .btn-primary {
      background-color: #5e60ce;
      border: none;
    }

    .btn-primary:hover {
      background-color: #4d4fba;
    }

    .btn-danger {
      background-color: #ff5c5c;
      border: none;
    }

    .btn-danger:hover {
      background-color: #ff3b3b;
    }

    #taskInput {
      resize: none;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-12">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4 text-primary">üåü To-Do List</h3>

            <div class="mb-4">
              <textarea id="taskInput" class="form-control" rows="2" placeholder="Nh·∫≠p c√¥ng vi·ªác... (Enter ƒë·ªÉ th√™m, Shift+Enter ƒë·ªÉ xu·ªëng d√≤ng)"></textarea>
              <button class="btn btn-primary mt-2 w-100" onclick="addTask()">Th√™m</button>
            </div>

            <ul id="taskList" class="list-group">
              <!-- Tasks here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const taskInput = document.getElementById("taskInput");

    taskInput.addEventListener("keydown", function (event) {
      if (event.key === "Enter" && !event.shiftKey) {
        event.preventDefault(); // ch·∫∑n xu·ªëng d√≤ng
        addTask(); // g·ªçi h√†m th√™m task
      }
    });

    function addTask() {
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-start shadow-sm";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "form-check-input me-2 mt-1";
      checkbox.onclick = function () {
        span.classList.toggle("completed");
      };

      const span = document.createElement("span");
      span.innerText = taskText;
      span.style.whiteSpace = "pre-wrap"; // gi·ªØ xu·ªëng d√≤ng

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "btn btn-sm btn-danger";
      deleteBtn.innerText = "Xo√°";
      deleteBtn.onclick = function () {
        li.remove();
      };

      const leftDiv = document.createElement("div");
      leftDiv.className = "d-flex align-items-start";
      leftDiv.appendChild(checkbox);
      leftDiv.appendChild(span);

      li.appendChild(leftDiv);
      li.appendChild(deleteBtn);

      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
    }
  </script>

</body>
</html>
