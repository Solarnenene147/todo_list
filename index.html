<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #74ebd5, #9face6);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .card {
      border: none;
      border-radius: 20px;
    }

    .card-body {
      background-color: white;
      border-radius: 20px;
    }

    .list-group-item {
      border: none;
      border-radius: 10px;
      margin-bottom: 10px;
      background-color: #f0f4ff;
      transition: all 0.3s ease;
    }

    .list-group-item:hover {
      background-color: #e0e8ff;
    }

    .completed {
      text-decoration: line-through;
      color: #888;
    }

    .btn-primary {
      background-color: #5e60ce;
      border: none;
    }

    .btn-primary:hover {
      background-color: #4d4fba;
    }

    .btn-danger {
      background-color: #ff5c5c;
      border: none;
    }

    .btn-danger:hover {
      background-color: #ff3b3b;
    }
  </style>
</head>
<body>

  <div class="container my-5">
    <div class="row justify-content-center">
      <div class="col-md-6 col-12">
        <div class="card shadow-lg">
          <div class="card-body p-4">
            <h3 class="card-title text-center mb-4 text-primary">ðŸŒŸ To-Do List</h3>

            <div class="input-group mb-4">
              <input type="text" id="taskInput" class="form-control rounded-start" placeholder="Add To-Do...">
              <button class="btn btn-primary rounded-end" onclick="addTask()">Add</button>
            </div>

            <ul id="taskList" class="list-group">
              <!-- Task here -->
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      if (taskText === "") return;

      const li = document.createElement("li");
      li.className = "list-group-item d-flex justify-content-between align-items-center shadow-sm";

      const checkbox = document.createElement("input");
      checkbox.type = "checkbox";
      checkbox.className = "form-check-input me-2";
      checkbox.onclick = function () {
        span.classList.toggle("completed");
      };

      const span = document.createElement("span");
      span.innerText = taskText;

      const deleteBtn = document.createElement("button");
      deleteBtn.className = "btn btn-sm btn-danger";
      deleteBtn.innerText = "XoÃ¡";
      deleteBtn.onclick = function () {
        li.remove();
      };

      const leftDiv = document.createElement("div");
      leftDiv.className = "d-flex align-items-center";
      leftDiv.appendChild(checkbox);
      leftDiv.appendChild(span);

      li.appendChild(leftDiv);
      li.appendChild(deleteBtn);

      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
    }
  </script>

</body>
</html>
